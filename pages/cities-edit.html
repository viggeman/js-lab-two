<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/cities.css" />
    <title>Document</title>
    <meta name="description" content="Description of content on page" />
    <link rel="icon" type="image/xicon" href="media/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="main-nav">
          <a href="../index.html" id="menu-logo"><h2>Star Wars</h2></a>
          <ul class="menu-col1">
            <li><a href="character.html">Characters</a></li>
            <li><a href="cities-edit.html">Cities Edit</a></li>
            <li><a href="character-statistics.html">Statistics</a></li>
          </ul>
          <span id="mob-menu"><button>Menu</button></span>
        </nav>
      </header>
      <main>
      <div id="city-grid">
        <div id="forms">
        <form id="city-post-form">
          <fieldset>
            <legend>Add New City</legend>
            <label for="city-name">City Name:</label>
            <input type="text" id="city-name" name="city-name" required />
            <label for="population">Population:</label>
            <input type="number" id="population" name="population" required />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
        <form id="change-city">
          <fieldset>
          <legend>Change or Delete City</legend>
          <label for="city-select">Select a city</label>
          <select name="city-select" id="city-select"></select>
          <input type="submit" value="Change" id="change-button" />
          <label for="delete-checkbox">Confirm delete</label>
          <input
            type="checkbox"
            name="delete-checkbox"
            id="delete-checkbox"
          />
          <input type="submit" value="DELETE" id="delete-button" />
        </form>
        <form id="patch-form"></form>
        </fieldset>
        </div>
        <section class="all-cities">
          <h2>All Cities</h2>
          <div id="city-list"></div>
        </section>
      </div>
      </main>
      <footer class="footer">
        <section class="footer-col1">
          <h3>FOOTER</h3>
          <p>Footer text</p>
        </section>
        <nav class="footer-col2">
          <h3>Links</h3>
          <ul>
            <li><a href="pages/character.html">Characters</a></li>
            <li><a href="pages/character-statistics.html">Statistics</a></li>
            <li><a href="pages/cities-edit.html">Cities Edit</a></li>
          </ul>
        </nav>
      </footer>
    </div>

    <script src="../scripts/cities.js"></script>
  </body>
</html>
